server:
  port: 20000
  address: 0.0.0.0
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      # 在gateway中配置uri配置有三种方式，包括
      # 第一种：ws(websocket)方式: uri: ws://localhost:9000
      # 第二种：http方式: uri: http://localhost:8130/
      # 第三种：lb(注册中心中服务名字)方式：uri: lb://brilliance-consumer
    #   routes: #配置路由路径
    #     - id: auth #路由的ID
    #       uri: lb://auth #匹配后路由地址
    #       predicates: # 断言，路径相匹配的进行路由
    #         - Path=/auth/**
    #       filters:
    #         - StripPrefix=1 # 表示在将请求发送到下游之前从请求中剥离的路径个数
    #     - id: system
    #       uri: lb://system
    #       predicates:
    #         - Path=/system/**
    #       filters:
    #         - StripPrefix=1
secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html" # 静态资源相关
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/**/v3/api-docs"
      - "/**/*.js"
      - "/**/*.css"
      - "/**/*.png"
      - "/**/*.ico"
      - "/webjars/springfox-swagger-ui/**"
      - "/actuator/**"
      - "/system/minio/upload" # system服务相关

feign:
  httpclient:
    enabled: false # 关闭 feign 对 httpclient 的使用并开启 okhttp
  okhttp:
    enabled: true

logging:
  level:
    root: info
    com.yy.ds.gateway: debug
